  <div class="p-2" style=" color: blanchedalmond;border-bottom: solid blanchedalmond;">
    <div class=" rounded-circle text-center"  >
      <i class="fas fa-home fa-2x"></i>
    </div>
    <div class="  text-center">
      <button class="btn "style=" color: blanchedalmond;" (click)="locations_users()">Mes location</button>

      <button class="btn "style=" color: blanchedalmond;"(click)="biens_users()"> Mes loyers</button>
    </div>
  </div>

  <div class="p-2" style=" color: blanchedalmond;border-bottom: solid blanchedalmond;">
    <div class=" rounded-circle text-center"  >
      <i class="fas fa-euro-sign fa-2x"></i>

    <div class="  text-center">
      <button class="btn "style=" color: blanchedalmond;" ><!--(click)="paiement_user()"-->Paiement</button>

<!--table location-->
<div class="col-9 mt-4 my-2" *ngIf="location">
  <div class="table-responsive">
    <table class="table " >
    <thead class="thead-light">
      <tr >
        <th scope="col">Identifiant</th>
        <th scope="col">Date entrée</th>
        <th scope="col">Date de sortie</th>
        <th scope="col">Loyer mensuel</th>
      <!--  <th scope="col">Action</th>-->
      </tr>
    </thead>

    <tbody >
      <tr *ngFor="let location of locations">
        <td>{{location.identifiant}}</td>
        <td>{{location.date_entree}}</td>
        <td>{{location.date_sortie}}</td>
        <td>{{location.montant}}</td>

      </tr>
    </tbody>

    </table>
  </div>
</div>

<!--table bien-->
<div class="col-9 mt-4 my-2" *ngIf="bien">
  <div class="table-responsive">
    <table class="table " >
    <thead class="thead-light">
      <tr >
        <th scope="col">Identifiant</th>
        <th scope="col">Adresse</th>
        <th scope="col">Surface</th>
        <th scope="col">Type</th>
      <!--  <th scope="col">Action</th>-->
      </tr>
    </thead>

    <tbody >
      <tr *ngFor="let bien of biens">
        <td>{{bien.identifiant}}</td>
        <td>{{bien.adresse}}</td>
        <td>{{bien.surface}}</td>
        <td>{{bien.type}}</td>

      </tr>
    </tbody>

    </table>
  </div>
</div>
