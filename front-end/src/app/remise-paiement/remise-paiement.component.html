<div class="row">
    <div class="col-sm-2">
      <app-menu></app-menu>
    </div>
    <div class="col-sm-10" >
      <app-header></app-header>
      <div class="header bg-primary pb-6" style="background-color: #fff !important;"></div>
    <div class="container ">
      <div class="p-3 ">
        <div class="container-fluid mt--6">
          <div class="row ">
          <div class=" col ">
        <div class="card  " style="width: 100%; margin-left: 0px;" >
          <div class="card-header text-center">     <strong>Modifier un paiement </strong> </div>
         
  <form method="POST"  (ngSubmit)="onSubmitform()"  enctype="multipart/form-data" ngNativeValidate>
  
    <div class="card-body">
      <div class="row">
             <table class="table table-clear" style="margin-bottom: 2%;" >
                  <thead class="thead-dark text-center">
                    <tr>
                      
                      <th classe="col" colspan="2">Informations sur la location  </th>
                    </tr>
                  </thead>
                    <tbody>
                        <tr >
                            <td class="left table-secondary" style="margin-left: 0px; width: 20%;">
                                <strong>Montant </strong>
                            </td>
                            <td class="right">{{mode.montant}}</td>
                        </tr>
                        <tr>
                          <td class="left table-secondary">
                              <strong>Mode de paiement </strong>
                          </td>
                          <td class="right">{{mode.mode_paiement}}</td>
                      </tr>
                 
                 
              
                    </tbody>
                </table>

                <table class="table table-clear" >
                  <thead class="thead-dark text-center">
                    <tr>
                      
                      <th classe="col" colspan="2">Validation du paiement   </th>
                    </tr>
                  </thead>
                    <tbody>
                        <tr>
                            <td class="left table-secondary" style="margin-left: 0px; width: 20%;">
                                <strong>Date de remise  </strong>
                            </td>
                            <td class="right">
                              <!--<input type='date'  [(ngModel)]="facture.date_paiement | date:'yyyy-MM-dd' "/><br>-->
                              <input type="date" required  class="form-control"  aria-label="date_entree" id="date_entree" name="date_entree" [(ngModel)]="mode.date_remise">
                            </td>
                        </tr>
          
                       
                   

                
                  <tr>
                  
                        <td class="left table-secondary" style="margin-left: 0px; width: 20%;">
                            <strong>Numero de Remise   </strong>
                        </td>
                        <input type="text" class="text-center input-sm" id="numeroCheque" name="numeroCheque" placeholder="Numero de remise" [(ngModel)]="mode.numero_remise" required style="width: 90%;">
                 
                    
                      <td class="right" >
                
                   
                        <!---->
               
                     
                        <!---->
                  
         
                      
                      </td>
                  </tr>
             
                <tr>
                  <td   colspan="2">
                    <button type="submit" class="btn btn-success float-right" style="width: 10%;" >  <strong>Valider</strong></button>
                    <button  class="btn btn-primary float-left" style="width: 10%;" routerLink="/paiement" >  <strong>Annuler</strong></button>

                  </td>

              </tr>
             
                       
                        
                    </tbody>
                </table>

              
              
           
      </div>
  </div>

   </form>

  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  <app-footer></app-footer>
