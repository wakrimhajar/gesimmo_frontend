  <div class="modal fade" tabindex="-1" id="login">
    <div class="modal-dialog ">
      <div class="modal-content">

      <div class="modal-header ">
        <h3 class="modal-title">Changer Password</h3>
        <button id="CloseButton" type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
      </div>
      <form #loginForm=ngForm (ngSubmit)="onSubmit()">
      <div class="modal-body">
        <div class="form-group">
          <span class="icons-form">
          <i class="fa fa-lock fa-2x"></i></span>
          <input type="text" name="old_password" class="form-control" placeholder="Password" [(ngModel)]="user.old_password"  required>
        </div>

        <div class="form-group">
          <span class="icons-form">
          <i class="fa fa-lock fa-2x"></i></span>
          <input type="password" name="new_password" class="form-control" placeholder="Nouveau Password" [(ngModel)]="user.new_password" required>
        </div>

        <div class="form-group">
          <span class="icons-form">
          <i class="fa fa-lock fa-2x"></i></span>
          <input type="password" name="confirm_password" class="form-control" placeholder="Confirmer Password" [(ngModel)]="user.confirm_password"   required>
        </div>
            <button type="submit" class="btn btn-success btn-login" style="font-size: 20px;" [disabled]="!loginForm.valid">Connexion</button>
      </div>
      <!--div class="modal-footer">

    </form>
