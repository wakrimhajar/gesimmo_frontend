<div class="row">
  <div class="col-md-2 col-sm-0">
  <app-menu></app-menu>
  </div>
  <div class="col-sm-12 col-md-10" >
  <app-header></app-header>
<div class="header bg-primary pb-6"style="background-color: #fff !important;"></div>
  <div class="container">
    <div class="p-3 ">
  <div class="container-fluid mt--6">
    <div class="row justify-content-center">
      <div class=" col ">
        <div class="card">
          <div class="card-header bg-transparent">
            <h3 class="mb-0">Gestion Location</h3>
          </div>
              <!-- Card body -->
                      <div class="card-body">
                        <div class="row">
                          <div class="col-md-6 text-left">
                            <div class=" input-group " >
                              <label class="card-title mr-4 mt-2"><b>Filtrer</b></label>
                              <input type="text" class="form-control mb-2"  (change)="fonction($event)"  placeholder="Chercher" id='chercher'  >
                                 <div class="input-group-append mb-2" >
                                  <button class="btn btn-primary" style="background-color: #5e72e4 !important; " >
                                    <i class="fas fa-search" ></i></button>
                                  </div>
                             </div>
                         </div>
                         <div class=" col-md-6 text-right mt-4">
                          <button *ngIf="table" type="button" class="btn btn-secondary " style="background-color: #5e72e4;" (click)="exportexcel()">Exporter</button>
                          <button type="button" class="btn btn-secondary " style="background-color: #5e72e4;color: white" (click)="listActif()">Actifs </button>
                          <button type="button" class="btn btn-secondary " style="background-color: #5e72e4;color: white" (click)="listArchiv()">Archives </button>
                          <button type="button"  class="btn btn-secondary" style="background-color: #5e72e4; color: white" routerLink="/create-location">Nouveau </button>
                        </div>
                        </div>
               
                      </div>
                     
                    <div class="table-responsive" *ngIf="table">
                      <table class="table " id="excel-table">
                      <thead class="thead-light">
                        <tr >
                          <th scope="col">Date entrée</th>
                          <th scope="col">Date sortie</th>
                          <th scope="col">Montant</th>
                          <th scope="col">Type</th>
                          <th scope="col">Action</th>
                        </tr>
                      </thead>
                      <tbody >
                        <tr *ngFor="let location of locations">
                          <td>{{location.date_entree}}</td>
                          <td>{{location.date_sortie}}</td>
                          <td>{{location.montant}} DH</td>
                          <td>{{location.type}}</td>
                          <td><a style="background-color: #5e72e4 !important;"  class="btn btn-primary" (click)="detaillocation(location.id)">Détails</a>
                      </td>
                        </tr>
                      </tbody>
                      </table>
        </div>
  </div>
              </div>
            </div>
          </div>
</div>
</div>
<!--app-footer></app-footer-->
</div>
</div>
