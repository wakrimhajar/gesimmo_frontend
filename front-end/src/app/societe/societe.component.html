<div class="row">
  <div class="col-sm-2">
  <app-menu></app-menu>
  </div>
  <div class="col-sm-10" >
      <app-header ></app-header>
  <div class="header bg-primaryy pb-6 " style="background-color: #FFF !important;" ></div>
  <div class="container">
    <div class="p-3 ">
  <div class="container-fluid mt--6">
    <div class="row justify-content-center">
      <div class=" col ">
        <div class="card" >
          <div class="card-header bg-transparent">
            <h3 class="mb-0">Gestion Propriétaire</h3>
          </div>
              <!-- Card body -->

                      <div class="card-body">
                        <div class="row">
                          <div class="col-md-6 text-left">
                            <div class=" input-group " >
                              <label class="card-title mr-4 mt-2"><b>Filtrer</b></label>
                              <input type="text" class="form-control mb-2"   placeholder="Chercher" id='chercher'  (change)="fonction($event)">
                                 <div class="input-group-append mb-2" >
                                  <button class="btn btn-primary" style="background-color: #5e72e4 !important; " >
                                    <i class="fas fa-search" ></i></button>
                                  </div>
                             </div>
                         </div>
                         
                          <div class=" col-md-6 text-right mt-4" >
                            <button *ngIf="table" type="button" class="btn btn-secondary " style="background-color: #5e72e4;" (click)="exportexcel()">Exporter</button>
                            <button type="button" class="btn btn-secondary " style="background-color: #5e72e4;" (click)="listActif()">Actifs </button>
                            <button type="button" class="btn btn-secondary " style="background-color: #5e72e4;color: white" (click)="listArchiv()">Archives </button>
                            <button type="button" data-toggle="modal" data-target="#myModal" class="btn btn-secondary" style="background-color: #5e72e4;">Nouveau </button>
                          </div>
                          
                        </div>
                    
                      </div>
                     

                  <div>
<div class="table-responsive " *ngIf="table" id="excel-table">
  <table class="table " >
    <thead class="thead-light">
      <tr >
        <th scope="col">Image</th>
        <th scope="col">Nom</th>
        <th scope="col">Prenom</th>
        <th scope="col">Societe</th>
        <th scope="col">Email</th>
        <th scope="col">Telephone</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody >
      <tr  *ngFor="let user of users">
        <td><img src="{{ user.image }}" class="image"   style="width: 50px;height: 50px;border-radius: 50%;"></td>
        <td>{{user.nom}}</td>
        <td>{{user.prenom}}</td>
        <td>{{user.nom_societe}}</td>
        <td>{{user.email}}</td>
        <th>{{user.telephone}}</th>
        <td><a style="background-color: #5e72e4 !important;"  class="btn btn-primary" (click)="detailproprietaire(user.id)" >Détails</a>
    </td>
      </tr>
    </tbody>
    </table>
</div>
</div>
</div>
</div>
</div>
</div>
          <div class="modal" id="myModal">
            <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header text-center">
                <h5 class="modal-title ml-9">Ajouter Propriétaire</h5>
                <button id="CloseButt" type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
              </div>
              <div class="modal-body text-center">
                <button type="button" class="btn btn-warning" (click)="onClick()" color="black" (click)="onClick()" routerLink="/create-proprietaire" style=" margin: 20px 20px;"><a style="color: black;" >Personne physique</a></button>
                <button type="button" class="btn btn-success" (click)="onClick()" routerLink="/create-societe" style=" margin: 20px 20px;"><a style="color: black" >Personne moral</a></button>
              </div>
            </div>
          </div>
        </div>
</div>
</div>
<!--app-footer   ></app-footer--><!--class="fixed-bottom"-->
</div>
</div>
