<div class="row">
  <div class="col-sm-2">
    <app-menu></app-menu>
  </div>

  <div class="col-sm-10" >
    <app-header></app-header>
    <div class="header bg-primary pb-6" style="background-color: #fff !important;">

        </div>
<div class="container">
<div class="p-3 ">
      <div class="container-fluid mt--6">
        <div class="row justify-content-center">
        <div class=" col ">
      <div class="card" >
        <div class="card-header bg-transparent">
          <h5 class="mb-0">Ajouter un paiement</h5>
        </div>

          <!--button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button-->
  <form method="POST" #f="ngForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">

    <div class="card-body">
    <div class="row row1">
        <div class="col">
        <label for="date_paiement" class="form-label"><b>Date Paiement</b></label>
        <input type="date" class="form-control" aria-label="date_paiement" id="date_paiement" name="date_paiement" [(ngModel)]="charge.date_paiement"
        required ngModel #entree="ngModel">
        <div *ngIf="entree.touched && entree.invalid " style="color: red;">
          <div *ngIf="entree.errors?.required">Champ obligatoire !</div>
        </div>
      </div>
      <div class="col">
        <label for="loyer_mensuel" class="form-label"><b>Loyer mensuel</b></label>
        <input type="text" class="form-control" placeholder="Loyer mensuel"  aria-label="loyer_mensuel" id="loyer_mensuel" name="loyer_mensuel" [(ngModel)]="charge.loyer_mensuel">
      </div>
    </div>
    <br>
    <div class="row row1">
      <div class="col">
      <label for="syndic" class="form-label"><b>Syndic</b></label>
      <input type="text" class="form-control" placeholder="Syndic" aria-label="syndic" id="syndic" name="syndic" [(ngModel)]="charge.syndic">
    </div>
    <div class="col">
      <label for="taxe" class="form-label"><b>Taxe </b></label>
      <input type="text" class="form-control" placeholder="Taxe" aria-label="taxe" id="taxe" name="taxe" [(ngModel)]="charge.taxe">
    </div>
  </div>
  <br>
  <div class="row row1">
    <div class="col">
    <label for="location_id" class="form-label"><b>Location</b></label>
    <select class="form-control" name="location_id" [(ngModel)]="charge.location_id">
      <option>Location</option>
      <option  *ngFor="let location of locations" value="{{ location.id }}">{{ location.identifiant }}</option>
    </select>
  </div>
  <div class="col">
    <label for="nbt_relance" class="form-label"><b>Nombre relance</b></label>
    <input type="text" class="form-control" placeholder="Nombre relance" aria-label="nbt_relance" id="nbt_relance" name="nbt_relance" [(ngModel)]="charge.nbt_relance">
  </div>

</div>
<br>
