
<div class="row">
  <div class="col-sm-2">
  <app-menu></app-menu>
  </div>
  <div class="col-sm-10" >
  <app-header></app-header>
<div class="header bg-primary pb-6" style="background-color: #fff !important;" ></div>
  <!-- Page content -->
  <div class="container">
      <button type="button" class="btn btn-secondary " style="background-color: #5e72e4;" (click)="listActif()">Actifs </button>
      <div class="table-responsive" *ngIf="table">
        <table class="table " >
        <thead class="thead-light">
          <tr >
            <th scope="col">Adresse</th>
            <th scope="col">Surface</th>
            <th scope="col">Statut</th>
            <th scope="col">Loyer mensuel</th>
          </tr>
        </thead>
        <tbody >
          <tr *ngFor="let bien of biens">
            <td>{{bien.adresse}}</td>
            <td>{{bien.surface}}</td>
            <td>{{bien.statut}}</td>
            <td>{{bien.loyer_mensuel}}</td>
          </tr>
        </tbody>
        </table>
      </div>

<app-footer></app-footer>
</div>
</div>
